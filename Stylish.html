<!DOCTYPE html>
<html>
<head>
	<title>Stylish</title>
	<style type="text/css">
		h1{
			color:indigo;
			font-size: 90px;
			text-decoration: underline;
		}
		h2{
			color:grey;
			font-size: 22px;
		}
		span{
			font-style: italic;
		}
		h2 span{
		 text-decoration: line-through;
		}

		#first{

			font-size: 150px;
		}
		.small{
			font-size: 12px;
		}
	</style>
</head>
<body>

<h1 id ="first"class="small" style="font-size: 20px;">Heading1 - 1</h1>
<h1>Heading1 - 2</h1>
<h1  class="small">Heading1 - 3</h1>
<h2>Heading2 - 1</h2>
<h2  class="small">Heading2 - 2</h2>
<h2>Heading2 - 3<span>Try me</span></h2>

<span>Try me</span>

</body>
</html>
